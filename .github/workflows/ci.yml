name: PR CI Pipeline

on:
  pull_request:
    branches:
      - master

env:
  PORT: 8080

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
      - name: Test with Maven
        run: mvn -B test --file pom.xml
